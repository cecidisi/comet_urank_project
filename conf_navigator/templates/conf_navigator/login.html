<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>uRank CN</title>
    {% load static %}
    {% load render_bundle from webpack_loader %}


    {% block css %}
    {% endblock %}

</head>
<body>
    <div class="content">
        <br><br>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
                <form method="POST">
                    <legend>uRank CN Login</legend>
                    <div class="form-group">
                        <label for="eventID">Conference</label>
                        <select class="form-control" name="eventID">
                            {% for e in events %}
                                <option value="{{e.id}}">{{e.title}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="text" name="email", autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" name="password">
                    </div>
                    <div>
                        <button class="btn" type="submit">Login</button>
                        <a class="btn" href="/forgot"> Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div> 


    {% render_bundle 'vendor' %}
    <!-- {% render_bundle 'main_conf_nav' %} -->
 

    {% block js %}
    {% endblock js %}

</body>
</html>
